<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Tower Defense Game</title>
		<link rel="stylesheet" href="styles.css">
		<meta name="description" content="A simple tower defense game built with HTML5, CSS3, and JavaScript.">
		<meta name="keywords" content="tower defense, game, html5, css3, javascript">
		<meta name="author" content="Myles Vanevery">
	</head>

	<body>
		<div id="waveStart" class="inactive">
			<div class="container">
				<h1>Wave Start</h1>
				<div class="underline"></div>
			</div>
		</div>
		<div id="waveClear" class="inactive">
			<div class="container">
				<h1>Wave Clear</h1>
				<div class="underline"></div>
			</div>
		</div>
		<div id="settingsUI">
			<!--
				# settings UI
				This UI is hidden by default and is shown when the user clicks the settings button.
				It will house the settings for "Reset Game" and "Toggle Glow Effect".
			-->
			<section id="settingsControls">
				<button id="btnResetGame">Reset Game</button>

				<div id="confirmReset">
					<p>Are you sure you want to reset the game?</p>
					<button id="btnResetGameConfirm">Yes</button>
					<button id="btnResetGameCancel">No</button>
				</div>

				<button id="btnToggleGlow">Disable Glow Effects</button>
				
				<div id="speeds">
					<button data-speed="1">Set Speed 1x</button>
					<button data-speed="2">Set Speed 2x</button>
					<button data-speed="4">Set Speed 4x</button>
					<button data-speed="8">Set Speed 8x</button>
					<button data-speed="16">Set Speed 16x</button>
				</div>

				<button id="btnCloseSettings">Close Settings Menu</button>
			</section>
		</div>
		<div id="editorUI">
			<section id="editorControls">
				<button id="btnSavePath">Save Path</button>
				<button id="btnLoadPath">Load Path</button>
				<button id="btnExportPath">Export Path</button>
				<button id="btnImportPath">Import Path</button>
			</section>
			<section id="pathControls">
				<button id="btnAddPointStart">Add Point At Start</button>
				<button id="btnAddPointEnd">Add Point At End</button>
				<button id="btnClearPath">Clear Path</button>
			</section>
			<section id="selectionControls">
				<button id="btnAddPointBefore">Add Point Before</button>
				<button id="btnAddPointAfter">Add Point After</button>
				<button id="btnDeletePoint">Delete Point</button>
			</section>
		</div>
		<div id="gameUI">
			<section id="stats">
				<span id="txtScore">Score: {score}</span>
				<span id="txtWave">Wave: {wave}</span>
				<span id="txtLives">Lives: {lives}</span>
				<span id="txtCurrency">Currency: {Currency}</span>
			</section>
			<section id="buildMenu">
				<button id="btnBuildArrowTower" data-cost="15">Arrow Tower (15)</button>
				<button id="btnBuildCannonTower" data-cost="25">Cannon Tower (25)</button>
				<button id="btnBuildIceTower" data-cost="50">Ice Tower (50)</button>
				<button id="btnBuildFireTower" data-cost="75">Fire Tower (75)</button>
				<button id="btnBuildLightningTower" data-cost="150">Lightning Tower (150)</button>
				<button id="btnBuildSniperTower" data-cost="300">Sniper Tower (300)</button>
			</section>
			<section id="controls">
				<button id="btnStartWave">
					<span id="text">Start Wave</span>
					<div id="holdToAutoStart"></div>
				</button>
				<button id="btnStopAutoWave">Stop Auto</button>
				<button id="btnSettings">Open Settings</button>
				<button id="btnUpgradeTower">Upgrade Tower</button>
				<button id="btnSellTower">Sell Tower</button>
			</section>
		</div>
		<div id="gameContainer">
			<canvas id="gameCanvas"></canvas>
		</div>
		<script type="module" src="game.js"></script>
	</body>

</html>
